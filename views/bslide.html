<div ng-controller="bus" class="slide-set" id="slides_control">
   <div class="sli-hd">
       <h4>Photos of Non AC Semisleeper (2X2)</h4>
   </div>
    <div>
      <carousel interval="myInterval">
        <slide ng-repeat="slide in slides" active="slide.active">
          <img ng-src="{{slide.image}}">
          <div class="carousel-caption">
            <h4>Slide {{$index+1}}</h4>
          </div>
        </slide>
      </carousel>
    </div>
  </div>
