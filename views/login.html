<div class="loginform text-center">
   <toaster-container></toaster-container>
    <h3>Log In</h3>
    <p>or <a href="#/signup">Signup</a>
    </p>
    
    
    
    
    <center>
        <form name="myForm" novalidate>
            <p>
                <input type="email" class="form-control signup" name="email" placeholder="Email" ng-model="login.email" required>
                <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
                    <span ng-show="myForm.email.$error.required">Email is required.</span>
                <span ng-show="myForm.email.$error.email">Invalid email address.</span>
                </span>
            </p>
            <p>
                <input type="password" ng-minlength="4" class="form-control signup" name="password" placeholder="Password" ng-model="login.password" required>
                <span style="color:red" ng-show="myForm.password.$dirty && myForm.password.$invalid">
                    <span ng-show="myForm.password.$error.required">password is required.</span>
                <span ng-show="myForm.password.$error">Invalid password.</span>
                </span>
            </p>
            <p><a href="#/forgot"> Forgot Password ?</a>
            </p>
            <p>
                <button class="btn btn-success" ng-click="loginfunc(login)">Log In</button>
            </p>
        </form>
    </center>
</div>
